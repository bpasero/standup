<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<title>Monaco Standup Page</title>
		
		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="lib/jquery/jquery-1.11.0.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/bootstrap/js/docs.min.js"></script>
    
    <link href="style.css" rel="stylesheet">
		
		<!-- Socket.io -->
		<script src="/socket.io/socket.io.js"></script>
		
		<!-- Require.js -->
		<script data-main="scripts/main" src="lib/requirejs/require.js"></script>
		
		<!-- Main -->
		<script>
			require.config({
        shim: {
          'socketio': {
            exports: 'io'
          },
          'jquery': {
              exports: '$'
          },
        },
        paths: {
          socketio: '../socket.io/socket.io',
          jquery: '/lib/jquery/jquery-1.11.0.min',
        },
				baseUrl: '/',
      });
      
      var formatDate = (function() {
        var d_names = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
        var m_names = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
      
        return function(d) {
          var curr_day = d.getDay();
          var curr_date = d.getDate();
          var sup = "";
          if (curr_date == 1 || curr_date == 21 || curr_date ==31) {
            sup = "st";
          } else if (curr_date == 2 || curr_date == 22) {
            sup = "nd";
          } else if (curr_date == 3 || curr_date == 23) {
            sup = "rd";
          } else { 
            sup = "th";
          }
          
          var curr_month = d.getMonth();
          var curr_year = d.getFullYear();
          
          return (d_names[curr_day] + ", " + curr_date + "<SUP>" + sup + "</SUP> " + m_names[curr_month] + " " + curr_year);
        };
      })();
      
      require(['main', 'jquery'], function(main, jquery) {
        
        // Date
        $('#navdate').html(formatDate(new Date()));
      });
		</script>
	</head>
	<body>
		
    <!-- Navbar
    ================================================== -->
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    
        <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <span class="navbar-brand" href="#" id="navdate"></span>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="https://stand.scm.azurewebsites.net/dev/wwwroot/config.json">Edit</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
    
    <div class="container">
      <div class="btn-group btn-group-lg">
    		<button type="button" class="btn btn-primary" id="start" data-toggle="modal" data-target="#recordingAlert">Start</button>
    		<button type="button" class="btn btn-primary" id="shuffle">Shuffle</button>
    		<button type="button" class="btn btn-primary" id="next">Next</button>
    		<button type="button" class="btn btn-primary" id="stop">Stop</button>
      </div>
    </div>
    
    <div class="container">
      <br /><br />
      <div id="stage"></div>
    </div>
		
    <!-- Recording Alert
    ================================================== -->
    <div class="modal fade" id="recordingAlert" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Alert</h4>
          </div>
          <div class="modal-body">
            <h4>Please start recording!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      
	</body>

</html>
